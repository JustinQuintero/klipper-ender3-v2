[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TURN_OFF_HEATERS
    G91 E-0.75
    CLEAR_PAUSE
    CANCEL_PRINT_BASE
    SDCARD_RESET_FILE
    M221 S100
    M107
    BED_MESH_CLEAR
    DISABLE_MOTORS
    STATUS_READY